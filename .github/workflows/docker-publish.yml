name: Docker Build & Publish

on:
  push:
    branches: [ "main" ]      # 對應原本的 build-amd64 觸發條件
    tags: [ "*.*.*" ]         # 對應原本的 release 觸發條件 (regex)

env:
  # 使用 GitHub 的 Registry
  REGISTRY: ghcr.io
  # ⚠️ Docker Image 名稱規定必須全小寫，請確認這裡是否正確
  IMAGE_NAME: krishuang0323/opendlv-uav-control-lowlevel

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # 權限設定：允許 Action 寫入 Package
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 下載程式碼
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive # 確保子模組被下載

      # 2. 設定 QEMU (對應原本的 tonistiigi/binfmt)
      # 這是為了讓 x86 的 GitHub Runner 可以編譯 ARM 架構
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. 設定 Docker Buildx (對應原本的 docker buildx create)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. 登入 Registry (對應原本的 docker login)
      # 使用 GitHub 自動提供的 Token，不需要手動設定帳密
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. 自動產生 Docker Tags
      # 這會自動把 Git Tag (v1.0.0) 轉成 Docker Image Tag (1.0.0 和 latest)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

      # 6. 建置並推送 (核心步驟)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # 邏輯：只有是 Tag 的時候才 Push，如果是 Branch 只做 Build 測試
          push: ${{ startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 邏輯：如果是 Tag 跑全平台 (慢)，如果是 Branch 只跑 amd64 (快)
          platforms: ${{ startsWith(github.ref, 'refs/tags/') && 'linux/amd64,linux/arm64,linux/arm/v7' || 'linux/amd64' }}